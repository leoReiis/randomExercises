<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class = form>
        <label for ="firstValue"> Qual primeiro valor ?</label>    
        <input type = "number" id = "firstValue" class = "input-value"> 

        <label for ="secondValue"> Qual segundo valor ?</label>    
        <input type = "number" id = "secondValue" class = "input-value"> 

        <label> Qual operação</label>    
        <select id = "operator" class = "operator">
            <option> Adição</option>
            <option> Subtração</option>
            <option> Multiplicação</option>
            <option> Divisão</option>
        </select> <br>

        <button type = "button" 
                id ="submit-button"
                onclick="showResult()"> Calcular </button>
    </form>

    <div class = "resultado">
        <p id = "resultado"></p>
    </div>

  
    <script src="index.js"></script>
</body>
</html>
